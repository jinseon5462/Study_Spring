<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.target{
		background-color: green;
	}
	.nonTarget{
		background-color: yellow;
	}
</style>
</head>
<body>
<table border="1">
	<tr>
		<th>#</th><th>sno</th><th>first</th><th>last</th><th>regTime</th>
	</tr>
	<tr	th:each="dto, state : ${list}" th:class="${dto.sno % 5 == 0} ? 'target' : 'nonTarget'">
		<td th:text="${state.index}"></td>
		<td th:text="${dto.sno}"></td>
		<td th:text="${dto.first}"></td>
		<td th:text="${dto.last}"></td>
		<td th:text="${dto.regTime}"></td>
	</tr>
</table>
</body>
</html>
