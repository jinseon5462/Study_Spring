<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.target{
	background-color: red;
}
.nonTarget{
	background-color: yellow;
}
</style>
</head>
<body>
	<ul>
		<th:block th:each="dto, state : ${list}">
			<li th:class="${dto.sno % 5 == 0} ? 'target' : 'nonTarget'">
				[[${dto}]]
			</li>
		</th:block>
	</ul>
</body>
</html>
